<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Home - Pancake Swap</title>
</head>
<body>
    <section class="cta-top">
        <div class="cta-top_container">
            <div class="svg-top_container">
                <svg viewBox="0  0 1660 48" preserveAspectRatio="none" color="text" fill="rgb(32, 19, 53)" width="100%" xmlns="http://www.w3.org/2000/svg" class="svg-top_bg"><path d="M1660 48C1139.02 46.189 336.256 15.245 0 0h1660v48Z"/></svg>
            </div>
            <div class="content-container">
                <div class="content-container_text">
                    <h2 class="h2-content_text"><span class="span-content_text">Trade</span> anything. No registration, no hassle.</h2>
                    <p class="p-content_text">Trade any token on CAKE Smart Chain in seconds, just by connecting your wallet.</p>
                    <div class="content-container_btn">
                        <button class="btn">
                            <a href="/swap" class="btn-link">
                                <div class="btn-text">Trade Now</div>
                            </a>
                        </button>
                        <a href="https://docs.pancakeswap.finance/" class="btn-container-a">Learn</a>
                    </div>
                </div>
                <div class="content-container_img">
                    <div class="bnb">
                        <picture>
                            <source type="image/webp" srcset="assets_cta/first_section/BNB_x1.webp 512w, assets_cta/first_section/BNB_x1.5.webp 768w, assets_cta/first_section/BNB_x2.webp 1024w,">
                            <source type="image/png" srcset="assets_cta/first_section/BNB_x1.png 512w, assets_cta/first_section/BNB_x1.5.png 768w, assets_cta/first_section/BNB_x2.png 1024w,">
                            <img src="assets_cta/first_section/BNB_x1.png" loading="lazy" decoding="async" class="bnb-img">
                        </picture>
                    </div>
                    <div class="btc">
                        <picture>
                            <source type="image/webp" srcset="assets_cta/first_section/BTC_x1.webp 512w, assets_cta/first_section/BTC_x1.5.webp 768w, assets_cta/first_section/BTC_x2.webp 1024w,">
                            <source type="image/png" srcset="assets_cta/first_section/BTC_x1.png 512w, assets_cta/first_section/BTC_x1.5.png 768w, assets_cta/first_section/BTC_x2.png 1024w,">
                            <img src="assets_cta/first_section/BTC_x1.png" loading="lazy" decoding="async" class="btc-img">
                        </picture>
                    </div>
                    <div class="cake">
                        <picture>
                            <source type="image/webp" srcset="assets_cta/first_section/CAKE_x1.webp 512w, assets_cta/first_section/CAKE_x1.5.webp 768w, assets_cta/first_section/CAKE_x2.webp 1024w,">
                            <source type="image/png" srcset="assets_cta/first_section/CAKE_x1.png 512w, assets_cta/first_section/CAKE_x1.5.png 768w, assets_cta/first_section/CAKE_x2.png 1024w,">
                            <img src="assets_cta/first_section/CAKE_x1.png" loading="lazy" decoding="async" class="cake-img">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="cta-bot">
        <div class="cta-bot_container">
            <div class="svg-bot_container">
                <svg viewBox="0 0 1660 48" preserveAspectRatio="none" color="text" fill="rgb(8, 6, 11)" xmlns="http://www.w3.org/2000/svg" class="svg-bot_bg" >
                    <path d="M-346 48C174.985 46.1887 977.744 15.2453 1314 0H-346V48Z"/>
                </svg>
            </div>
            <div class="content-bot_container">
                <div class="content-items_container">
                    <div class="content-items">
                        <div class="content-container_text">
                            <h2 scale="x1" color="text" font-size="16px" class="h2-bot_container">
                                <span style="color: rgb(154, 106, 255);">Earn</span>
                                "passive income with crypto."
                            </h2>
                        </div>
                        <div class="content-container_img">

                        </div>
                    </div>
                    <div class="content-container_stats">
                        <div class="content-stats">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
